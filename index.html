<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Application</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Custom styles for professional look */
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        #greeting {
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #ffffff;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            color: #007bff;
        }
        .header-title {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }
    </style>
</head>
<body>

    <!-- Professional Header -->
    <div class="container">
        <h1 class="header-title">Simple Greeting App</h1>

        <!-- Main Content Area -->
        <div id="app-container" class="p-4 border rounded bg-light">
            <p>The message below is generated by JavaScript and placed inside the required element ID.</p>
            
            <!-- Target Element -->
            <div id="greeting" class="alert alert-primary" role="alert">
                <!-- Content will be inserted here by JS -->
                Loading...
            </div>

            <div id="error-message" class="mt-3 text-danger" style="display: none;"></div>
        </div>
    </div>

    <!-- Bootstrap 5 JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const greetingElement = document.getElementById('greeting');
            const errorMessageElement = document.getElementById('error-message');
            const message = 'Hello World';

            try {
                if (!greetingElement) {
                    throw new Error("Required element ID 'greeting' not found in the DOM.");
                }

                // Set the required content
                greetingElement.textContent = message;
                
                // Optional: Add a success class
                greetingElement.classList.remove('alert-primary');
                greetingElement.classList.add('alert-success');

            } catch (error) {
                console.error("Application Error:", error.message);
                
                // Display error message to the user
                if (greetingElement) {
                    greetingElement.textContent = 'Error initializing application.';
                    greetingElement.classList.remove('alert-primary', 'alert-success');
                    greetingElement.classList.add('alert-danger');
                }
                
                if (errorMessageElement) {
                    errorMessageElement.textContent = `A critical error occurred: ${error.message}`;
                    errorMessageElement.style.display = 'block';
                }
            }
        });
    </script>
